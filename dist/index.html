<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <main>
      <div class="intro">
        <h1>To Do List App</h1>
        <i class="icon-refresh refresh-btn"></i>
      </div>
      <div class="data-input">
        <input type="text" id="task-input"  class="task-input" placeholder="Add to your list" />
        
      </div>
      <ul class="list-data"></ul>
      <div class="clear-data">
        <p class="clear-all-btn">Clear All Completed</p>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
