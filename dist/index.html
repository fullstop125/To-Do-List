<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <title>Simple To Do List App</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <main>
      <div class="container-list">
        <div class="intro">
          <h1 class="header-text">To Do List App</h1>
        </div>
        <div class="data-input row">
          <input
            type="text"
            id="task-input"
            class="task-input col-md-6"
            placeholder="Add to your list"
          />
        </div>
        <ul class="list-data row"></ul>
        <div class="clear-data">
          <p class="clear-all-btn">Clear All Completed</p>
        </div>
      </div>
    </main>
  </body>
</html>
